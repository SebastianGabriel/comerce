<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar Sesión</title>
    <link rel="stylesheet" href="/css/styles.css">
</head>
<body>
    <header>
        <nav>
            <h1>La Casa de Electricidad</h1>
        </nav>
    </header>

    <main>
        <section class="form-container">
            <h2>Iniciar Sesión</h2>
            <a href="registrosuario.html" class="btn">¿No tienes cuenta? Regístrate aquí</a>
            <form class="formulario" th:action="@{/logincheck}" method="POST">
                <label for="email">Correo Electrónico:</label>
                <input type="email" id="email" name="email" required>

                <label for="password">Contraseña:</label>
                <input type="password" id="password" name="password" required>

                <button type="submit" class="btn">Iniciar sesión</button>
            </form>
        </section>
    </main>
    <div class="container contenedorComerce">
        <p class="cliente" th:if="${session != null and session.usuariosession != null}" th:text="'Hola de vuelta ' + ${session.usuariosession.name}"></p>

    </div>

    <footer>
        <p>&copy; 2025 La Casa de Electricidad. Todos los derechos reservados.</p>
    </footer>
</body>
</html>
